<!doctype html>
<html lang="{{ lang | default: site.lang | default: "en" }}">

  {% include "head.html" %}

  <body>
    <div class="site-container">
      <div class="site-grid">
      {% include "header.html" %}
      <main class="content">
        <article class="h-entry inner-grid single-post">
          <header>
            <h1 class="p-name">{{ title }}</h1>
          </header>
          <time class="postlist-date" datetime="{{ post.date | htmlDateString }}">
            {{ post.date | readableDate: "LLLL yyyy" }}
          </time>
          
          <div class="content-wrap e-content fluid-type">
            <p class="h4 lede p-summary">{{ meta.desc }}</p>
            {{ content }}
          </div>
        </article>
      </main>

      {% include "footer.html" %}
    </div>
  </div>
  </body>
</html>
